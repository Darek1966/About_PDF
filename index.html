        function otworzOknoResponsywne(url, tytul, szerokosc, wysokosc) {

          var top = (screen.height - wysokosc) / 2;
          var okno = window.open(
            url,
            tytul,
            "width=" + szerokosc + ",height=" + wysokosc + ",top=" + top + ",left=" + left
          );
          okno.resizeTo(szerokosc, wysokosc);
          okno.focus();
          return okno;
